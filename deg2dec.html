<!DOCTYPE html>
<html>
  <head>
    <title>Konverteeri koordinaate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="deg2dec.js"></script>
  </head>
  <body>
    <div class="search-options">
      <div class="by-address">
        <h2>Aadress</h2>
        <small>Konverteeri vabas vormis aadress koordinaatideks.</small>
        <form onSubmit="deg2dec.submitLookup(); return false;">
          <input type="text"
                 id="address-input"
                 placeholder="Sisesta aadress">
          <div id="address-error">Liiga palju tulemusi! Sisesta täpsem aadress.</div>
          <button type="submit" id="lookup">Konverteeri</button>
        </form>
      </div>

      <div class="by-google-coords">
        <h2>Google Maps koordinaadid</h2>
        <small>Vorminda Google Maps koordinaadid Nextile sobivaks.</span>
        <form onSubmit="deg2dec.submitConversion(); return false">
          <input type="text"
                 id="coords-input"
                 class="coords"
                 placeholder="Kopeeri Google Maps koordinaadid">
          <button type="submit" id="convert">Vorminda</button>
        </form>
      </div>
    </div>

    <div class="result">
      <h2>Väljundkoordinaadid</h2>
      <div id="coords-output" class="coords"></div>
      <span class="hint">Konverteerimiseks sisesta aadress või Google Maps koordinaadid.</span>
    </div>
  </body>
</html>
